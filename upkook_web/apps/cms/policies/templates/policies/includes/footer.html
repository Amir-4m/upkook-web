{% load i18n %}

<footer class="mdl-mini-footer policies-footer">
    <div class="mdl-grid policies-footer-grid">
        <div class="mdl-cell--6-col mdl-cell--4-col-phone mdl-cell--8-col-tablet policies-footer-right">
            <div class="policies-footer-items">
                <a href="https://www.upkook.com{% if is_amp %}/amp/{% endif %}" target="_blank">{% trans 'UPKOOK'%} </a>
                <a href="{% url 'policies:privacy' %}" target="_blank">{% trans "Privacy Policy" %}</a>
                <a href="{% url 'policies:terms' %}" target="_blank">{% trans "Terms of Service" %}</a>
            </div>
        </div>
        <div class="mdl-cell--6-col mdl-cell--4-col-phone mdl-cell--8-col-tablet policies-footer-left">
            <div class="policies-footer-left-section">
                {% if setting and setting.copyright %}
                <div class="credit-wrapper">
                    <div class="credit">
                        {{ setting.copyright|safe }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</footer>
