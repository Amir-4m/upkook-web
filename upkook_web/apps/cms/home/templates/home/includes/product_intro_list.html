{% load staticfiles %}
<div class="ls-items">
  <h3 class="title">
    {{ title }}
  </h3>
  <ol class="ls">
    {% for item in items %}
    <li>
      {% if is_amp %}
      <amp-img src="{% static 'home/images/green-check.svg' %}" layout="responsive" width="20" height="20"></amp-img>
      {% else %}
      <img data-lazy="{% static 'home/images/green-check.svg' %}" />
      {% endif %}
      <p>{{ item }}</p>
    </li>
    {% endfor %}
  </ol>
</div>
