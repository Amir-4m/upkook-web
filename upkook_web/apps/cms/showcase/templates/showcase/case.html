{% load staticfiles %}
{% load i18n  %}

<div class="showcase-wrapper mdl-typography--text-center">
    <div class="showcase-title">
        <h4>{{title}}</h4>
        {{desc}}
    </div>
    <div class="md-gr">
        {% for item in items %}
        <div class=" md-cl md-cl--3-col  md-cl--2-col-tablet  md-cl--2-col-phone showcase-item">
            {% if item.url %}<a href="{{ item.url }}" {% if item.target %}target="{{item.target}}" {% endif %}>{% endif %}
            {% if is_amp %}
                <amp-img src="{{item.img_src}}" {% if item.alt %}alt="{{item.alt}}" {% endif %} layout="intrinsic" width="170" height="170"></amp-img>
            {% else %}
                <img src="{{item.img_src}}" {% if item.alt %}alt="{{item.alt}}" {% endif %}/>
            {% endif %}
            {% if item.url %}</a>{% endif %}
        </div>
        {% endfor %}
    </div>
</div>
