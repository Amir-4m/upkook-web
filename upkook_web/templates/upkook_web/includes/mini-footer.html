{% load i18n site_tags social_tags %}
<div class="mdl-mini-footer">
    <div class="mdl-grid mini-footer-grid">
        <div class="mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--4-col-phone mini-footer-right-section">
            <div class="mdl-mini-footer__right-section-section">
                <div class="mini-footer-items">
                    <a href="https://www.upkook.com{% if is_amp %}/amp/{% endif %}" target="_blank">
                        {% trans 'UPKOOK'%}</a>
                    <a href="https://policies.upkook.com/terms/" target="_blank">{% trans "Terms of Service" %}</a>
                    <a href="https://policies.upkook.com/privacy/" target="_blank">{% trans "Privacy Policy" %}</a>


                </div>
            </div>
        </div>
         <div class="mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--4-col-phone mini-footer-middle-section">
            <div class="mdl-mini-footer__middle-section-section">
                <div class="mini-footer-social">
                    <a href="https://t.me/upkook" class="social-icon-telegram-send" target="_blank"></a>
                    <a href="https://www.linkedin.com/company/upkook" class="social-icon-linkedin" target="_blank"></a>
                    <a href="https://twitter.com/upkookcom" class="social-icon-twitter" target="_blank"></a>


                </div>
            </div>
        </div>
        <div class="mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--4-col-phone mini-footer-left-section">
            <div class="mdl-mini-footer__left-section-section">
                {% if setting and setting.copyright %}
                <div class="credit-wrapper">
                    <div class="credit">
                        {{ setting.copyright|safe }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
